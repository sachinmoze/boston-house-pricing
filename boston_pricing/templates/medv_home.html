
{% load static %}
<!-- medv_home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Custom background color -->
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Linear Regression Model To Predict MEDV of Boston House Pricing</h2>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Go back to Home Page</a>
        <form method="post" action="{% url 'predict' %}" class="mb-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="CONST">Constant (default is 1 if not provided):</label>
                <input type="number" id="CONST" name="CONST" class="form-control" step="0.01" placeholder="Enter value">
            </div>

            <div class="form-group">
                <label for="CRIM">CRIM (Per capita crime rate by town):</label>
                <input type="number" id="CRIM" name="CRIM" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="ZN">ZN (Proportion of residential land zoned for large lots):</label>
                <input type="number" id="ZN" name="ZN" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="INDUS">INDUS (Proportion of non-retail business acres per town):</label>
                <input type="number" id="INDUS" name="INDUS" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="CHAS">CHAS (Charles River dummy variable):</label>
                <input type="number" id="CHAS" name="CHAS" class="form-control" step="1" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="NOX">NOX (Nitric oxides concentration):</label>
                <input type="number" id="NOX" name="NOX" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="RM">RM (Average number of rooms per dwelling):</label>
                <input type="number" id="RM" name="RM" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="AGE">AGE (Proportion of owner-occupied units built prior to 1940):</label>
                <input type="number" id="AGE" name="AGE" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="DIS">DIS (Weighted distances to five Boston employment centers):</label>
                <input type="number" id="DIS" name="DIS" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="RAD">RAD (Index of accessibility to radial highways):</label>
                <input type="number" id="RAD" name="RAD" class="form-control" step="1" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="TAX">TAX (Full-value property tax rate per $10,000):</label>
                <input type="number" id="TAX" name="TAX" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO (Pupil-teacher ratio by town):</label>
                <input type="number" id="PTRATIO" name="PTRATIO" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="B">B (Proportion of blacks by town):</label>
                <input type="number" id="B" name="B" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT (Percentage of lower status of the population):</label>
                <input type="number" id="LSTAT" name="LSTAT" class="form-control" step="0.01" placeholder="Enter value" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
